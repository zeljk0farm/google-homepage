<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="styles/style.css">
    <link rel="icon" href="images/Papirus-Team-Papirus-Apps-Google.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <nav class="horizontal">
        <!--The links will be floated to the right , that's why the content will be reverse-->
        <ul>
            <li><a href="" id="special-button">Sign in</a></li>
            <li><a href=""><i class="fas fa-th"></i></a></li>
            <li><a href="">Images</a></li>
            <li><a href="">Gmail</a></li>
        </ul>    
    </nav>

    <main>
        <div class="google-logo">
            <img src="images/logo.png" alt="Google's Logo">
        </div>

        <div class="search-box">
            <form>
                <!--We must place mic button "image" inside of the textbox-->
                <input type="text">
            </form>
        </div>

        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>

        <div class="translation">
            <!--The link which translates the Google Homepage , into our native one.-->
            <p>Google offered in: &nbsp; <a href="">Ελληνικά</a></p>
        </div>
    </main>

    <div class="country">
        <p><span>Greece</span></p>
    </div>

    <footer>
        <div class="left-footer">
            <ul>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>

        <div class="right-footer">
            <ul>
                <li><a href="">Settings</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Privacy</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
